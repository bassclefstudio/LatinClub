name: Publish WebAssembly

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 5.0.x
        - name: Add GitHub Packages to Nuget
          run: dotnet nuget add source https://nuget.pkg.github.com/bassclefstudio/index.json --name "GPR" --username bassclefstudio --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
        - name: Install dependencies
          run: dotnet restore LatinClub.Client.Blazor/LatinClub.Client.Blazor.csproj
        - name: Publish
          run: dotnet publish LatinClub.Client.Blazor/LatinClub.Client.Blazor.csproj --configuration Release --no-restore
        - name: Deploy ðŸš€
          uses: JamesIves/github-pages-deploy-action@3.7.1
          with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages # The branch the action should deploy to.
            FOLDER: LatinClub.Client.Blazor/bin/Release/net5.0/publish # The folder the action should deploy.
            CLEAN: true # Automatically remove deleted files from the deploy branch
            BASE_BRANCH: main